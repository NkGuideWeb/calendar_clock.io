<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">     
        <div class="calendar">
            <div class="calendar__clock">
                <h4>It's your time</h4>
                <p>Do something amazing.</p>
                <div class="clock">
                  <img  class="clock-image"src="https://www.nicepng.com/png/full/13-136101_clock-face-circle.png" />
                  <div class="second"></div>
                  <div class="minute"></div>
                  <div class="hour"></div>
                  <div class="circle"></div>
                </div>
                
            </div>
            <div class="calendar__frame">
                <div class="header">
                    <p class="year"></p>
                    <p class="date"></p>
                </div>
                <div class="weekdays"></div>
                <div class="dates"></div>
                <div class="footer">
                    <div class="carousel left-slide"><i class="fa-solid fa-arrow-left"></i></div>
                    <div class="month"></div>
                    <div class="carousel right-slide"><i class="fa-solid fa-arrow-right"></i></div>                    
                </div>
            </div>
            <div class="calendar__events">Events</div>
        </div>
    </section>  
</body>
</html>
